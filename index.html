<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixory.ai — All the angles. One album.</title>
  <meta name="description" content="Guests shoot. Pixory curates. A simple link that turns every phone’s photos into one beautiful album aligned to your event itinerary.">
  <meta property="og:title" content="Pixory.ai — All the angles. One album.">
  <meta property="og:description" content="Guests shoot. Pixory curates. A simple link that turns every phone’s photos into one beautiful album.">
  <meta property="og:image" content="og.png">
  <style>
    :root { --gold: #FFD700; --ink: #141414; --muted:#666; --bg:#ffffff; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:#fff}
    header{padding:24px 28px; display:flex; align-items:center; gap:16px}
    .logo{height:44px}
    main{max-width:960px;margin:40px auto;padding:0 20px}
    h1{font-size:44px;line-height:1.1;margin:12px 0}
    p.lead{font-size:20px;color:var(--muted)}
    .cta{margin-top:22px; display:flex; gap:12px}
    .btn{padding:14px 22px; border-radius:10px; border:1px solid var(--ink); text-decoration:none; color:var(--ink); font-weight:600}
    .btn.primary{background:var(--gold); border-color:var(--gold)}
    footer{padding:40px 28px; color:#888; font-size:14px}
    @media (max-width:800px){ h1{font-size:36px} }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="Pixory.ai logo"/>
    <strong>Pixory.ai</strong>
  </header>
  <main>
    <h1>All the angles. One album.</h1>
    <p class="lead">A simple link for guests. A finished album for you. Upload → deduplicate → arrange by itinerary — automatically.</p>
    <div class="cta">
      <a class="btn primary" href="mailto:hello@pixory.ai?subject=Pixory%20Early%20Access">Request early access</a>
    </div>
  </main>
  <footer>© Pixory.ai — MVP preview. Contact: hello@pixory.ai</footer>
</body>
</html>
